<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Olympics 2024</title>
    <link rel="stylesheet" th:href="@{/css/login.css}" />
</head>

<body>
<div class="message" th:if="${message}" th:text="${message}"></div>
<div class="form-container">
    <h3 th:text="#{login.title}"/>
    <form action="#" th:action="@{/login}" method="post" class="form">
        <div class="form-group">
            <div class="form-input">
                <div class="label-container">
                    <label for="username" th:text="#{login.username}">Username:</label><span class="required">*</span>
                </div>
                <input type="text" id="username" name="username" class="input-container">
            </div>
        </div>
        <div class="form-group">
            <div class="form-input">
                <div class="label-container">
                    <label for="password" th:text="#{login.password}">Password:</label><span class="required">*</span>
                </div>
                <input type="password" id="password" name="password" class="input-container">
            </div>
        </div>
        <div class="error-msg" th:if="${error}" th:text="${error}"></div>
        <div class="btn-container">
            <button class="btn" type="submit" th:text="#{login.button}">Log in</button>
        </div>
        <input type="hidden" name="_csrf" th:value="${_csrf.token}" />
    </form>
</div>
</body>
</html>
