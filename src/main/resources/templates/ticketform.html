<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/css/ticketform.css">
    <title>Buy Game</title>
</head>
<body>
<header>
    <a href="/olympics2024" class="btn" th:text="#{sport.home}"></a>
</header>
<div class="form-container">
    <form th:action="@{'/olympics2024/sports/' + ${name} + '/games/' + ${game.id} + '/buy'}" method="post">
        <div class="form-group">
            <div class="form-input">
                <label for="tickets">Number of Tickets:</label>
                <input type="number" id="tickets" name="tickets" class="input-container">
            </div>
            <div class="error-msg" th:if="${error}" th:text="${error}"></div>
        </div>
        <div class="btn-container">
            <button class="btn" type="submit">Buy Tickets</button>
        </div>
    </form>
</div>
</body>
</html>
