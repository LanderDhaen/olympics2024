<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/css/gameform.css">
    <title>Add Game</title>
</head>
<body>
<header>
    <a href="/olympics2024" class="btn" th:text="#{sport.home}"></a>
</header>
<div class="form-container">
    <form th:action="@{/olympics2024/games/create/{name}(name=${#strings.toLowerCase(sport)})}" th:object="${game}" method="post" class="form">
        <div class="form-group">
            <div class="form-input">
                <label for="date" class="label-container">Datum en aanvangsuur: <span class="required">*</span></label>
                <input type="datetime-local" id="date" th:field="*{date}" class="input-container">
            </div>
            <div class="error-msg" th:if="${#fields.hasErrors('date')}" th:errors="*{date}"></div>
        </div>
        <div class="form-group">
            <div class="form-input">
                <label for="stadium" class="label-container">Naam van stadium: <span class="required">*</span></label>
                <select id="stadium" name="stadium" class="input-container">
                    <option value="stadium1">Stadium 1</option>
                    <option value="stadium2">Stadium 2</option>
                    <!-- Add more stadium options as needed -->
                </select>
            </div>
        </div>
        <div class="form-group">
            <div class="form-input">
                <label for="discipline1" class="label-container">Discipline 1:</label>
                <input type="text" id="discipline1" name="discipline1" class="input-container">
            </div>
        </div>
        <div class="form-group">
            <div class="form-input">
                <label for="discipline2" class="label-container">Discipline 2:</label>
                <input type="text" id="discipline2" name="discipline2" class="input-container">
            </div>
        </div>
        <div class="form-group">
            <div class="form-input">
                <label for="olympicNumber1" class="label-container">Olympisch-nummer 1: <span class="required">*</span></label>
                <input type="number" id="olympicNumber1" name="olympicNumber1" pattern="[0-9]{5}" th:field="*{olympicNumber1}" class="input-container">
            </div>
            <div class="error-msg" th:if="${#fields.hasErrors('olympicNumber1')}" th:errors="*{olympicNumber1}"></div>
        </div>
        <div class="form-group">
            <div class="form-input">
                <label for="olympicNumber2" class="label-container">Olympisch-nummer 2: <span class="required">*</span></label>
                <input type="number" id="olympicNumber2" name="olympicNumber2" pattern="[0-9]{5}" th:field="*{olympicNumber2}" class="input-container">
            </div>
            <div class="error-msg" th:if="${#fields.hasErrors('olympicNumber2')}" th:errors="*{olympicNumber2}"></div>
        </div>
        <div class="form-group">
            <div class="form-input">
                <label for="ticketPrice" class="label-container">Ticketprijs: <span class="required">*</span></label>
                <input type="number" id="ticketPrice" name="ticketPrice" step="0.01" th:field="*{ticketPrice}" class="input-container">
            </div>
            <div class="error-msg" th:if="${#fields.hasErrors('ticketPrice')}" th:errors="*{ticketPrice}"></div>
        </div>
        <div class="form-group">
            <div class="form-input">
                <label for="remainingSeats" class="label-container">Aantal plaatsen: <span class="required">*</span></label>
                <input type="number" id="remainingSeats" name="remainingSeats" th:field="*{remainingSeats}" class="input-container">
            </div>
            <div class="error-msg" th:if="${#fields.hasErrors('remainingSeats')}" th:errors="*{remainingSeats}"></div>
        </div>
        <button class="btn" type="submit">Submit</button>
    </form>
</div>
</body>
</html>
