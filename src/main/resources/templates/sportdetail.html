<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Sport Details</title>
    <link rel="stylesheet" type="text/css" href="/css/sportdetail.css">
</head>
<body>

<header>
        <a href="/olympics2024" class="btn" th:text="#{sport.home}"/>
        <h1 th:text="${sport.name}"/>
    <th:block th:if="${#authorization.expression('hasRole(''USER'')')}">
        <a href="/olympics2024/tickets" class="btn" th:text="#{home.ticketbutton}"/>
    </th:block>
    <th:block th:if="${#authorization.expression('hasRole(''ADMIN'')')}">
        <a href="/olympics2024/tickets" class="btn" th:text="'+ ' + #{sport.addgame}"/>
    </th:block>
</header>

<div class="discipline-container">
    <table>
        <thead>
        <tr>
            <th th:text="#{sport.discipline}" />
            <th th:text="#{sport.date}" />
            <th th:text="#{sport.location}" />
            <th th:text="#{sport.seats}" />
            <th th:text="#{sport.price}" />
        </tr>
        </thead>
        <tbody>
        <tr th:each="game : ${sport.games}">
            <td>
                <ul>
                    <li th:each="discipline : ${game.disciplines}">
                        <span th:text="'⮕ ' + ${discipline.name} + ' (' + (${discipline.gender} ? 'Men' : 'Women') + ')'" />
                    </li>
                </ul>
            </td>
            <td th:text="${#temporals.format(game.date, #messages.msg('date.format.pattern'))}" />
            <td th:text="${game.location}" />
            <td class="remaining-seats" th:text="${game.remainingSeats}" />
            <td class="price" th:if="${#authorization.expression('hasRole(''ADMIN'')')}" th:text="'€' + ${#numbers.formatDecimal(game.ticketPrice, 0, 'DEFAULT', 2, 'POINT')}" />
            <td class="price" th:if="${#authorization.expression('hasRole(''USER'')') and game.remainingSeats > 0}" th:text="'€' + ${#numbers.formatDecimal(game.ticketPrice, 0, 'DEFAULT', 2, 'POINT')}" />
            <td class="price" th:if="${#authorization.expression('hasRole(''USER'')') and game.remainingSeats <= 0}" th:text="'-'" />
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
